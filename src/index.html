<!DOCTYPE html>
<head>
     <title>Weather Dashboard</title>
     <meta charset='UTF-8'>
     <meta name='viewport' content='width=device-width, initial-scale=1.0'>
     <meta http-equiv='X-UA-Compatible' content='ie=edge'>

     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

   

    <script src="https://use.fontawesome.com/c6e848fb45.js"></script>

    <link rel="stylesheet" href="../Assets/CSS/style.css">
</head>

<body>
     <header>
         <h1 id="header">Weather Dashboard</h1>
    </header>
    <div class="row">
        <div class="col-md-3">
            <div id="searchBar">
                <h4>Search for a city</h4>
                <form id="search">
                    <input type='text' id="weatherSearch"> 
                    <button type="submit" class="btn btn-primary">
                        <i class="fa fa-search"></i>
                    </button><br>
                </form>
                <div id="cities"></div>
            </div>
        </div>
        <div class="col-md-6">
            <div class = "row">
                <div class="card">
                    <div class="card-body">
                      <h2 class="card-title" >
                          <span id="currentCity">Atlanta</span>
                          <span class="date"></span>
                          <span class="icon"></span>
                    </h2>
                      <p class="card-text">
                          <div>Temperature: <span class='temp'>90.9</span></div>
                          <div>Humidity: <span class='humidity'>41%</span>%</div>
                          <div>Wind Speed: <span class="windSpeed">4.7 MPH</span></div>
                          <div>UV Index: <span class="uv"></span></div>
                      </p>
                    </div>
                  </div>
            </div>

            <div class = "row">
                <h4>5-Day Forecast:</h4>
            </div>

            <div class = "row">


                <div class="col-md-2 forecast">
                    <div class="date">8/16/2019</div>
                    <div class='icon'></div>
                    <div>Temp: <span class="temp">90</span></div>
                    <div>Humidity <span class="humidity">50</span>%</div>
                </div>

                <div class="col-md-2 forecast">
                    <div class="date">8/16/2019</div>
                    <div class='icon'></div>
                    <div>Temp: <span class="temp">90</span></div>
                    <div>Humidity <span class="humidity">50</span>%</div>
                </div>

                <div class="col-md-2 forecast">
                    <div class="date">8/16/2019</div>
                    <div class='icon'></div>
                    <div>Temp: <span class="temp">90</span></div>
                    <div>Humidity <span class="humidity">50</span>%</div>
                </div>

                <div class="col-md-2 forecast">
                    <div class="date">8/16/2019</div>
                    <div class='icon'></div>
                    <div>Temp: <span class="temp">90</span></div>
                    <div>Humidity <span class="humidity">50</span>%</div>
                </div>

                <div class="col-md-2 forecast">
                    <div class="date">8/16/2019</div>
                    <div class='icon'></div>
                    <div>Temp: <span class="temp">90</span></div>
                    <div>Humidity <span class="humidity">50</span>%</div>
                </div>
            </div>
        </div>
    </div>
    <footer>
    </footer>

    <script type="text/javascript" src="../Assets/JS/main.js"></script>
</body>
