<!DOCTYPE html>
<head>
     <title>Weather Dashboard</title>
     <meta charset='UTF-8'>
     <meta name='viewport' content='width=device-width, initial-scale=1.0'>
     <meta http-equiv='X-UA-Compatible' content='ie=edge'>

     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

   

    <script src="https://use.fontawesome.com/c6e848fb45.js"></script>
    <script src = "https://momentjs.com/downloads/moment.js"></script>

    <link rel="stylesheet" href="../Assets/CSS/style.css">
</head>

<body>
     <header>
         <h1 id="header">Weather Dashboard</h1>
    </header>
    <div class="row">
        <div class="col-md-3">
            <div id="searchBar">
                <h4>Search for a city</h4>
                <form id="search">
                    <input type='text' id="weatherSearch"> 
                    <button type="submit" class="btn btn-primary">
                        <i class="fa fa-search"></i>
                    </button><br>
                </form>
                <div id="cities"></div>
            </div>
        </div>
        <div class="col-md-6">
            <div class = "row">
                <div class="card">
                    <div class="card-body">
                      <h2 class="card-title" >
                          <span id="currentCity">City</span>
                          <span class="date"></span>
                          <img class="icon"></img>
                    </h2>
                      <p class="card-text">
                          <div>Temperature: <span class='temp'></span></div>
                          <div>Humidity: <span class='humidity'></span>%</div>
                          <div>Wind Speed: <span class="windSpeed"></span></div>
                          <div>UV Index: <span class="uv"></span></div>
                      </p>
                    </div>
                  </div>
            </div>

            <div class = "row">
                <h4>5-Day Forecast:</h4>
            </div>

            <div class = "row">


                <div class="col-md-2.2 forecast">
                    <div class="date"></div>
                    <div><img class="icon"></img></div>
                    <div>Temp: <span class="temp"></span></div>
                    <div>Humidity <span class="humidity"></span>%</div>
                </div>

                <div class="col-md-2.2 forecast">
                    <div class="date"></div>
                    <div><img class="icon"></img></div>
                    <div>Temp: <span class="temp"></span></div>
                    <div>Humidity <span class="humidity"></span>%</div>
                </div>

                <div class="col-md-2.2 forecast">
                    <div class="date"></div>
                    <div><img class="icon"></img></div>
                    <div>Temp: <span class="temp"></span></div>
                    <div>Humidity <span class="humidity"></span>%</div>
                </div>

                <div class="col-md-2.2 forecast">
                    <div class="date"></div>
                    <div><img class="icon"></img></div>
                    <div>Temp: <span class="temp"></span></div>
                    <div>Humidity <span class="humidity"></span>%</div>
                </div>

                <div class="col-md-2.2 forecast">
                    <div class="date"></div>
                    <div><img class="icon"></img></div>
                    <div>Temp: <span class="temp"></span></div>
                    <div>Humidity <span class="humidity"></span>%</div>
                </div>
            </div>
        </div>
    </div>
    <footer>
    </footer>
    <!-- <script type="text/javascript" src="https://momentjs.com/downloads/moment.js"></script> -->
    <script type="text/javascript" src="../Assets/JS/main.js"></script>
</body>
